<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="http://apis.daum.net/maps/maps3.js?apikey=85408a753736ff06d20d2686bdc44130"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
				center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : daum.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new daum.maps.Map(mapContainer, mapOption); 

		// 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new daum.maps.MapTypeControl();

		// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);	

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new daum.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

		// 지도에 마커를 생성하고 표시한다
		var positions = [
		    {
		        title: '카카오', 
		        latlng: new daum.maps.LatLng(33.450705, 126.570677)
		    },
		    {
		        title: '생태연못', 
		        latlng: new daum.maps.LatLng(33.450936, 126.569477)
		    },
		    {
		        title: '텃밭', 
		        latlng: new daum.maps.LatLng(33.450879, 126.569940)
		    },
		    {
		        title: '근린공원',
		        latlng: new daum.maps.LatLng(33.451393, 126.570738)
		    }
		];
		// 마커 이미지의 이미지 주소입니다
		var imageSrc = "http://i1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
		    
		for (var i = 0; i < positions.length; i ++) {
		    
		    // 마커 이미지의 이미지 크기 입니다
		    var imageSize = new daum.maps.Size(24, 35); 
		    
		    // 마커 이미지를 생성합니다    
		    var markerImage = new daum.maps.MarkerImage(imageSrc, imageSize); 
		    
		    // 마커를 생성합니다
		    var marker = new daum.maps.Marker({
		        map: map, // 마커를 표시할 지도
		        position: positions[i].latlng, // 마커를 표시할 위치
		        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
		        image : markerImage // 마커 이미지 
		    });
		}

		// 마커 위에 표시할 인포윈도우를 생성한다
		var infowindow = new daum.maps.InfoWindow({
		    content : '<div style="padding:5px;">인포윈도우 :D</div>' // 인포윈도우에 표시할 내용
		});

		// 인포윈도우를 지도에 표시한다
		infowindow.open(map, marker);

		// 마커에 클릭 이벤트를 등록한다 (우클릭 : rightclick)
		daum.maps.event.addListener(marker, 'click', function() {
		    alert('마커를 클릭했습니다!');
		});

		
		
		
		var polygon2 = new daum.maps.Polygon({
			map : map, // 다각형을 표시할 지도 객체
			path : [ // 다각형을 구성하는 좌표 배열
				new daum.maps.LatLng(33.450705, 126.570677),
				new daum.maps.LatLng(33.450705, 126.574677)
			],
			fillColor: '#FF0000', // 채움 색
			fillOpacity: 0.5, // 채움 불투명도
			strokeWeight: 3, // 선의 두께 
			strokeColor: '#FF0000', // 선 색
			strokeOpacity: 0.9, // 선 투명도
			strokeStyle: 'solid' // 선 스타일
		}); 

		
		// 지도에 다각형을 표시한다 
		var polygon = new daum.maps.Polygon({
			map : map, // 다각형을 표시할 지도 객체
			path : [ // 다각형을 구성하는 좌표 배열
				new daum.maps.LatLng(33.450705, 126.570677),
				new daum.maps.LatLng(33.450705, 126.571677),
				new daum.maps.LatLng(33.451705, 126.571677),
				new daum.maps.LatLng(33.451705, 126.570677)
			],
			fillColor: '#FF0000', // 채움 색
			fillOpacity: 0.5, // 채움 불투명도
			strokeWeight: 3, // 선의 두께 
			strokeColor: '#FF0000', // 선 색
			strokeOpacity: 0.9, // 선 투명도
			strokeStyle: 'solid' // 선 스타일
		});

 
 
		// 도형에 mouseover 이벤트를 등록한다 
		daum.maps.event.addListener(polygon, 'mouseover', function() {
			console.log('도형에 mouseover 이벤트가 발생했습니다!');
		});

		// 도형에 mouseout 이벤트를 등록한다 
		daum.maps.event.addListener(polygon, 'mouseout', function() {
			console.log('도형에 mouseout 이벤트가 발생했습니다!');
		});

		// 도형에 mousedown 이벤트를 등록한다
		daum.maps.event.addListener(polygon, 'mousedown', function() {
			console.log('도형에 mousedown 이벤트가 발생했습니다!');
		});

	</script>
</body>
</html>
